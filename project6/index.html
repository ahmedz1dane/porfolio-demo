<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/481c16c755.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="container">
            <div class="logo">
                Portfolio
            </div>

            <ul>
                <a href="#hero">
                    <li>Home</li>
                </a>
                <a href="#project">
                    <li>Project</li>
                </a>
                <a href="#contact">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    

    <main>
        <section id="hero">


            <div class="container">
                <div class="hero_image animate__bounceInLeft animate__bounceIn">
                    <img src="/project6/images/profile.jpg" alt="" height="450px" >
                </div>
    
                <div class="hero_content">
                    <h1><span class="hi_text">Hi</span> , I am 
                        <span class="name_text">Zidane</span>
                    </h1>
                    <h2>Fullstack Developer</h2>
                </div>
            </div>
        </section>

        <section id="project">
            <h2>PROJECTS</h2>

            <div class="container">

                <div class="project_container">


                    <div class="grid_item">
                        <div class="card">
                            <a href="/project1/index.html">
                            <img src="/project6/images/project1.png" alt="">
                            <div class="card_content">
                                <h3>Tribute Website</h3>
                            </div>
                        </a>
                        </div>
                    </div>


                    <div class="grid_item">
                        <div class="card">
                            <a href="/project2/index.html">
                            <img src="/project6/images/project2.png" alt="">
                        
                            <div class="card_content">
                                <h3>Job Application</h3>
                            </div>
                        </a>
                        </div>
                    </div>


                    <div class="grid_item">
                        <div class="card">
                            <a href="/project3/index.html">
                            <img src="/project6/images/Project3.png" alt="">
                        
                            <div class="card_content">
                                <h3>Parallax Website</h3>
                            </div>
                        </a>
                        </div>
                    </div>


                    <div class="grid_item">
                        <div class="card">
                            <a href="/project4/index.html">
                            <img src="/project6/images/project4.png" alt="">
                        
                            <div class="card_content">
                                <h3>Landing Website</h3>
                            </div>
                        </a>
                        </div>
                    </div>


                    <div class="grid_item">
                        <div class="card">
                            <a href="/project5/index.html">
                            <img src="/project6/images/project5.png" alt="">
                            <div class="card_content">
                                <h3>Food Website</h3>
                            </div>
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2>Let's work Together...</h2>
                <div class="top_contact">


                    <div class="contact_way">
                        <i class="fa-brands fa-linkedin"></i>
                        <h3>Linked in</h3>
                    </div>

                    <div class="contact_way">
                        <i class="fa-brands fa-instagram"></i>  
                        <h3>Instagram</h3>
                    </div>

                    <div class="contact_way">
                        <h3>@</h3>
                        <h3>Send Mail</h3>
                    </div>
                </div>

                <div class="bottom_contact">


                    <div class="contact_way">
                        <i class="fa-brands fa-github"></i>
                        <h3>Github</h3>
                    </div>


                    <div class="contact_way">
                        <i class="fa-sharp fa-solid fa-mobile-screen-button"></i>
                        <h3>Mobile</h3>
                    </div>
            </div>
        </section>
    </main>


    <footer>
        <div class="container">
            Created By Zidane
        </div>
    </footer>
</body>
</html>
